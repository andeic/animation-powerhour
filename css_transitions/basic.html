<html>
	<head>
		<title>Animation Powerhour</title>

		<style>
			.transition {
			    opacity: 0.5;
			    transition: opacity 0.3s ease-out 0.1s;
			}

			.transition:hover {
		        opacity: 1;
		    }

		    .square {
		    	width: 100px;
		    	height: 100px;
		    	background: red;
		    }
		</style>
	</head>

	<body>
		<h1>Basic Transition</h1>

		<div class="square transition"></div>
	</body>
</html>
