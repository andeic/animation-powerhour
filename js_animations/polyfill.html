<html>
	<head>
		<title>Animation Powerhour</title>
		<link rel="stylesheet" href="../normalize.css">
		<link rel="stylesheet" href="../center.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.2.1/web-animations-next.min.js"></script>
		<style>
			.box {
				width: 100px;
				height: 100px;
				background-color: green;
			}

			.play {
				margin-bottom: 32px;
			}
		</style>
	</head>

	<body>
		<h1>Animation() and KeyframeEffect()</h1>
		<button class="play">Play</button>
		<div class="box"></div>

		<script>
			var element = document.querySelector('.box');
			var keyframes = [
				{
					backgroundColor: 'green',
					transform: 'translate3d(0, 0, 0)'
				},
				{
					backgroundColor: 'orange',
					transform: 'translate3d(200px, 0, 0)',
					easing: 'ease-in'
				},
				{
					backgroundColor: 'red',
					transform: 'translate3d(200px, 200px, 0)',
					easing: 'ease-out'
				},
				{
					backgroundColor: 'orange',
					transform: 'translate3d(0, 200px, 0)',
					easing: 'ease-in-out',
					offset: 0.9
				},
				{
					backgroundColor: 'green',
					transform: 'translate3d(0, 0, 0)',
					easing: 'cubic-bezier(0.42, 0, 0.58, 1)'
				}
			];
			var timing = {
				duration: 4000,
				iterations: Infinity
			};

			var effect = new KeyframeEffect(element, keyframes, timing);
			var animation = new Animation(effect, element.ownerDocument.timeline);

			var play = document.querySelector('.play');

			play.addEventListener('click', function() {
				animation.play();
			});
		</script>
	</body>
</html>
