<html>
	<head>
		<title>Animation Powerhour</title>
		<link rel="stylesheet" href="../normalize.css">
		<link rel="stylesheet" href="../center.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.2.1/web-animations-next.min.js"></script>
		<style>
			.box {
				width: 100px;
				height: 100px;
				background-color: green;
			}
		</style>
	</head>

	<body>
		<h1>SequenceEffect()</h1>
		<div class="box"></div>

		<script>
			var element = document.querySelector('.box');

			var keyframesA = [
				{
					backgroundColor: 'green'
				},
				{
					backgroundColor: 'orange'
				},
				{
					backgroundColor: 'red'
				}
			];
			var timingA = {
				duration: 1300,
				iterations: 1,
				fill: 'forwards'
			};

			var keyframesB = [
				{
					transform: 'translate3d(0, 0, 0) rotate(0)',
					easing: 'ease-out'
				},
				{
					transform: 'translate3d(150px, 80px, 0) rotate(135deg)',
					easing: 'ease-out'
				},
				{
					transform: 'translate3d(230px, 180px, 0) rotate(-270deg)'
				}
			];
			var timingB = {
				duration: 1800,
				iterations: 1,
				fill: 'forwards'
			};

			var effectA = new KeyframeEffect(element, keyframesA, timingA);
			var effectB = new KeyframeEffect(element, keyframesB, timingB);

			var groupEffect = new GroupEffect([
				effectA,
				effectB
			]);

			var animation = document.timeline.play(groupEffect);
		</script>
	</body>
</html>
