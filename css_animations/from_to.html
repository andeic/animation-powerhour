<html>
	<head>
		<title>Animation Powerhour</title>
		<link rel="stylesheet" href="../normalize.css">
		<link rel="stylesheet" href="../center.css">
		<style>
			.animation {
			    background-color: green;
			    animation: chameleon 2s ease-out 1s infinite alternate;
			}

			@keyframes chameleon {
			    from {
			        background-color: green;
			    }
			    to {
			        background-color: red;
			    }
			}

			.box {
				width: 100px;
				height: 100px;
				background-color: green;
			}
		</style>
	</head>

	<body>
		<h1>Basic Animation</h1>

		<div class="box animation">

		</div>

	</body>
</html>
